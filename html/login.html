<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        .login__container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        h5 {
            margin-bottom: 5px;
            color: #555;
        }
        
        .input-login-username,
        .input-login-password {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .input-login-username:focus,
        .input-login-password:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .login__signInButton {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .login__signInButton:hover {
            background-color: #0056b3;
        }
        
        .login__registerButton {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .login__registerButton:hover {
            text-decoration: underline;
        }
        
        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        .close {
            position: absolute;
            right: -3%;
            top: -10%;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>

    <div class="login">
        <div class="login__container">
            <a href="../index.html">
                <h3 class="close">X</h3>
            </a>

            <h1>Đăng Nhập</h1>
            <form id="loginForm">
                <h5>Email</h5>
                <input type="email" class="input-login-username" id="email" required />
                <div id="emailError" class="error"></div>

                <h5>Password</h5>
                <input type="password" class="input-login-password" id="password" required />
                <div id="passwordError" class="error"></div>

                <button type="submit" class="login__signInButton">Đăng Nhập</button>
            </form>
            <a href="./signup.html" class="login__registerButton">Tạo tài khoản mới</a>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>

</html>
