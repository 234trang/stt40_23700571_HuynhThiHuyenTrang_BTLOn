<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./style/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signup {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        
        .signup__container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        h5 {
            margin-bottom: 5px;
            color: #555;
        }
        
        .input-signup-username,
        .input-signup-password {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .input-signup-username:focus,
        .input-signup-password:focus {
            border-color: #007bff;
            outline: none;
        }
        
        .signup__signInButton {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .signup__signInButton:hover {
            background-color: #0056b3;
        }
        
        .signup__registerButton {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .signup__registerButton:hover {
            text-decoration: underline;
        }
        
        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        .close {
            position: absolute;
            right: -3%;
            top: -10%;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>
    <div class="signup">
        <div class="signup__container">
            <a href="../index.html">
                <h3 class="close">X</h3>
            </a>
            <h1>Đăng Ký</h1>
            <form id="signupForm">
                <h5>Email</h5>
                <input type="email" id="email" class="input-signup-username" placeholder="Nhập email" required />
                <span id="emailError" class="error"></span>

                <h5>Password</h5>
                <input type="password" id="password" class="input-signup-password" placeholder="Nhập mật khẩu" required />
                <span id="passwordError" class="error"></span>

                <h5>Confirm Password</h5>
                <input type="password" id="confirmPassword" class="input-signup-password" placeholder="Xác nhận mật khẩu" required />
                <div><span id="confirmPasswordError" class="error"></span></div>


                <button type="submit" class="signup__signInButton">Đăng Ký</button>
            </form>

            <a href="./login.html" class="signup__registerButton">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>

    <script src="../js/signup.js"></script>
</body>

</html>
